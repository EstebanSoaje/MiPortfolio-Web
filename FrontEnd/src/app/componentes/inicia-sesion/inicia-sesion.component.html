<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

    <h2 class="titulo">Login</h2>
    <div id="Help" class="form-text">
        Por favor, ingrese su usuario y clave.
    </div>

    <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Usuario</label>
        <input type="user" class="form-control" id="nombreUsuario" name="nombreUsuario" aria-describedby="Ingrese su usuario" [(ngModel)]="nombreUsuario" required/>
        <div id="usuarioHelp" class="form-text">
            Nunca conmpartas tus contraseñas.
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required/>
    </div>
    <div class="mb-3">
        <p class="small mb-5 pb-lg-2"><a class="forgot" href="#!">¿Olvidaste tu contraseña?</a></p>
    </div>

    <button type="submit" class="btn btn-primary">Aceptar</button>
    <button type="cancel" class="btn btn-primary">Cancelar</button>

    <p class="small mb-5 pb-lg-2">¿No estás registrado? <a class="register" href="#!">-Resgistrarme-</a></p>

</form>
